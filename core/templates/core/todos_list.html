{% extends 'base.html' %}
    {% block content%}
    <table>
        <thead>
            <tr><th>My TODOs</th><th>Details</th></tr>
        </thead>
        <tbody>
        {% for todo in todos.values %}
        <tr><td>{{todo.title}}</td><td>{{todo.body}}</td></tr></tbody>
        {% endfor %}
        </tbody>
    </table>
    {% endblock %}
